<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Rich Aura Test — AI가 분석하는 당신의 관상 속 숨겨진 자산가 DNA.">
    <meta name="keywords" content="관상 테스트,부자 관상,아우라 테스트,재물운,AI 관상,Rich Aura Test">
    <title>RICH AURA TEST — AI 관상 분석</title>

    <script async src="assets/js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MPENLZ8FCZ');
    </script>
    <link href="assets/css2" rel="stylesheet">
    <script src="assets/tf.min.js"></script>
    <script src="assets/teachablemachine-image.min.js"></script>
    <script src="assets/html2canvas.min.js"></script>

    <style>
        /* ZARA 스타일 & Glossy UI 통합 */
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        :root{ --black:#000;--white:#fff;--g100:#f5f5f5;--g200:#e8e8e8;--g400:#999; }
        body{ font-family:'Pretendard','Inter',sans-serif; background:var(--white); color:var(--black); -webkit-font-smoothing:antialiased; }
        .wrap{ max-width:480px; margin:0 auto; min-height:100vh; display:flex; flex-direction:column; }
        
        /* 헤더 스타일 */
        .site-header{ display:flex; align-items:center; justify-content:space-between; padding:1.1rem 1.4rem; border-bottom:1px solid var(--black); sticky; top:0; background:var(--white); z-index:200; }
        .logo{ font-weight:600; letter-spacing:.2em; text-transform:uppercase; font-size:.8rem; }
        .lang-sw{ display:flex; border:1px solid var(--g200); }
        .lbtn{ background:none; border:none; font-size:.6rem; padding:.3rem .5rem; cursor:pointer; color:var(--g400); }
        .lbtn.on{ background:var(--black); color:var(--white); }

        /* 섹션 제어 */
        .sec{ display:none; padding:1.4rem; }
        .sec.on{ display:block; }

        /* Glossy Card & Buttons */
        .photo-frame{ width:100%; aspect-ratio:1/1; background:var(--g100); border:1px solid var(--g200); position:relative; cursor:pointer; overflow:hidden; }
        #analyze-btn{ width:100%; padding:1.2rem; background:var(--black); color:var(--white); border:none; margin-top:1.5rem; font-weight:600; cursor:pointer; display:none; }
        
        /* 블로그 스타일 */
        .blog-card{ padding:1.5rem 0; border-bottom:1px solid var(--g200); cursor:pointer; }
        .blog-title{ font-size:1.1rem; font-weight:500; margin-bottom:.5rem; }
        .blog-desc{ font-size:.85rem; color:var(--g400); line-height:1.6; }
        
        /* 결과 페이지용 */
        #result-overlay{ display:none; position:fixed; inset:0; background:var(--white); z-index:900; overflow-y:auto; padding:2rem 1.4rem; }
        .result-card{ border:1px solid var(--black); padding:2rem; margin-bottom:2rem; }
        .sh-text { font-style: italic; color: #555; border-left: 3px solid #000; padding-left: 10px; margin: 15px 0; }
    </style>
</head>
<body>

<div class="wrap">
    <header class="site-header">
        <div>
            <div class="logo">Rich Aura Test</div>
            <div style="font-size:10px; color:#999">AI ANALYSIS</div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <nav style="display:flex; gap:10px; font-size:12px;">
                <span onclick="goSec('home')" style="cursor:pointer">Home</span>
                <span onclick="goSec('blog')" style="cursor:pointer">Blog</span>
            </nav>
            <div class="lang-sw">
                <button class="lbtn on" id="lkr" onclick="setLang('kr')">KR</button>
                <button class="lbtn" id="len" onclick="setLang('en')">EN</button>
            </div>
        </div>
    </header>

    <div class="sec on" id="sec-home">
        <h1 id="h-title" style="font-size:2.5rem; font-weight:200; margin-bottom:2rem;">당신의 <br><b>부티 아우라</b>를 <br>분석합니다</h1>
        <div class="photo-frame" onclick="document.getElementById('fileInput').click()">
            <div id="upload-msg" style="text-align:center; padding-top:40%;">+ 사진 업로드</div>
            <img id="preview-img" style="width:100%; height:100%; object-fit:cover; display:none;">
        </div>
        <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(this)">
        <button id="analyze-btn" onclick="startAnalysis()">분석 시작하기 →</button>
    </div>

    <div class="sec" id="sec-blog">
        <h2 id="b-title" style="margin-bottom:1.5rem;">Wealth & Aura Insights</h2>
        <div id="blog-list"></div>
    </div>

    <div class="sec" id="sec-privacy">
        <h2 id="p-title">Privacy Policy</h2>
        <div id="priv-content" style="font-size:13px; color:#666; line-height:1.8; margin-top:1rem;"></div>
    </div>

    <div id="result-overlay">
        <div class="result-card">
            <span id="r-eyebrow" style="font-size:12px; color:#999; letter-spacing:2px;">RESULT REPORT</span>
            <h2 id="r-name" style="font-size:2rem; margin:1rem 0;">타입 명칭</h2>
            <div id="r-sh-comment" class="sh-text"></div> <p id="r-desc" style="color:#666; line-height:1.6;"></p>
        </div>
        <button onclick="location.reload()" style="width:100%; padding:1rem; background:#000; color:#fff; border:none;">다시 하기</button>
    </div>
</div>

<script>
    let currentLang = 'kr';
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/Adsz2vqeL/";
    let model;

    // 1. 다국어 데이터
    const i18n = {
        kr: { title: "당신의 <br><b>부티 아우라</b>를 <br>분석합니다", upload: "+ 사진 업로드", btn: "분석 시작하기 →", blog: "관상 & 아우라 인사이트" },
        en: { title: "Analyze <br>Your <b>Wealth Aura</b>", upload: "+ Upload Photo", btn: "Start Analysis →", blog: "Wealth & Aura Insights" }
    };

    // 2. 충청도 사투리 결과 데이터
    const resultsData = {
        '귀티': { 
            name: "로열 블러드", 
            sh: "어이구~ 관상이 아주 기가 맥히네. 돈복이 아주 그냥 담벼락을 넘어서 앞마당까지 꽉 찼슈. 그렇게 타고났으면 좀 베풀고 살아야지, 혼자 다 묵을껴? 그까이꺼 대~충 써도 안 없어져유.",
            desc: "태어날 때부터 남다른 기운을 가진 타입입니다." 
        },
        '지적': { 
            name: "브레인 리더", 
            sh: "눈매가 아주 야물딱지구먼. 남 밑에서 일하긴 글렀슈. 그냥 네 일 해~ 그까이꺼 대~충 시작해도 나중엔 다 알아서 풀리게 되어 있응게.",
            desc: "명석한 두뇌와 분석력으로 자수성가할 관상입니다." 
        }
        // ... 추가 타입들 동일 구조 적용
    };

    // 3. 블로그 포스팅 데이터 (10개)
    const posts = [
        { title: "부자 관상의 특징", desc: "성공한 사람들의 얼굴에는 공통적인 재물운의 특징이 있습니다." },
        { title: "올드머니 아우라의 본질", desc: "진정한 부티는 브랜드 로고가 아닌 태도에서 나옵니다." },
        { title: "AI 관상학의 과학적 근거", desc: "데이터가 말해주는 인상의 통계적 확률을 분석합니다." }
        // ... 나머지 7개 포스팅 추가
    ];

    async function init() {
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
    }

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('h-title').innerHTML = i18n[lang].title;
        document.getElementById('upload-msg').innerText = i18n[lang].upload;
        document.getElementById('analyze-btn').innerText = i18n[lang].btn;
        document.getElementById('b-title').innerText = i18n[lang].blog;
        renderBlog();
    }

    function handleFile(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-img').style.display = 'block';
                document.getElementById('upload-msg').style.display = 'none';
                document.getElementById('analyze-btn').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    async function startAnalysis() {
        const img = document.getElementById('preview-img');
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);
        
        const topResult = prediction[0].className;
        const data = resultsData[topResult] || resultsData['귀티'];

        document.getElementById('r-name').innerText = data.name;
        document.getElementById('r-sh-comment').innerText = data.sh;
        document.getElementById('r-desc').innerText = data.desc;
        document.getElementById('result-overlay').style.display = 'block';
    }

    function renderBlog() {
        const list = document.getElementById('blog-list');
        list.innerHTML = posts.map(p => `
            <div class="blog-card">
                <div class="blog-title">${p.title}</div>
                <div class="blog-desc">${p.desc}</div>
            </div>
        `).join('');
    }

    function goSec(id) {
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('on'));
        document.getElementById('sec-' + id).classList.add('on');
    }

    init();
    renderBlog();
</script>
</body>
</html>
