<!-- 외부 JS -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Noto Sans KR',sans-serif;
  margin:0;
  background:#fff;
  color:#000;
  text-align:center;
}
.wrap{
  max-width:480px;
  margin:0 auto;
  padding:2rem;
}
.photo-frame{
  width:100%;
  aspect-ratio:1/1;
  background:#f5f5f5;
  border:1px solid #ddd;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
#fileInput{display:none}
#preview-img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
button{
  margin-top:1rem;
  padding:1rem;
  width:100%;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="wrap">
<h1>Rich Aura Test</h1>
<p>셀카 한 장으로 당신의 아우라를 분석합니다</p>

<input type="file" id="fileInput" accept="image/*">
<div class="photo-frame" id="photoFrame">
  <img id="preview-img" src="" alt="">
</div>

<button id="analyze-btn">부티 분석하기 →</button>
</div>

<script>
const frame=document.getElementById('photoFrame');
const fi=document.getElementById('fileInput');
const pi=document.getElementById('preview-img');

frame.addEventListener('click',()=>fi.click());
fi.addEventListener('change',e=>{
  if(e.target.files[0]){
    const blobUrl=URL.createObjectURL(e.target.files[0]);
    pi.src=blobUrl;
    pi.style.display='block';
  }
});
</script>

</body>
