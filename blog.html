<body>
<div class="wrap">
<header class="site-header">
  <div><a href="./index.html" style="text-decoration:none"><div class="logo">&#x1F48E; 부티 테스트</div></a></div>

    </div>
  </div>
</header>
<div class="blog-hero">
  <p class="blog-hero-eyebrow" id="eyebrow">전문 콘텐츠</p>
  <h1 class="blog-hero-title" id="blog-title">관상 &amp; 아우라 인사이트</h1>
  <p class="blog-hero-sub" id="blog-sub">부자 관상, AI 분석, 아우라 과학에 관한 전문 아티클</p>
</div>
<div class="blog-list" id="blogList"></div>
<div id="art-view" style="display:none">
  <button class="art-back" id="artBack" onclick="goBackToList()">&#8592; <span id="backLabel">목록으로</span></button>
  <div class="art-body-wrap" id="artContent"></div>
</div>
</div>

<footer class="site-footer">
  <div class="footer-top">
    <div><div class="logo">&#x1F48E; 부티 테스트</div></div>

    </div>
  </div>

</footer>
</div>
<script src="./assets/data.js"></script>
<script>
window.BLOG_LANG = localStorage.getItem('lang') || 'kr';

function changeLang(l) {
  window.BLOG_LANG = l;
  localStorage.setItem('lang', l);
  renderPage();
}

function renderPage() {
  var l = window.BLOG_LANG;
  document.getElementById('lkr').classList.toggle('on', l === 'kr');
  document.getElementById('len').classList.toggle('on', l === 'en');
  document.getElementById('eyebrow').textContent    = l === 'kr' ? '전문 콘텐츠' : 'Expert Content';
  document.getElementById('blog-title').textContent = l === 'kr' ? '관상 & 아우라 인사이트' : 'Physiognomy & Aura Insights';
  document.getElementById('blog-sub').textContent   = l === 'kr' ? '부자 관상, AI 분석, 아우라 과학에 관한 전문 아티클' : 'Expert articles on physiognomy, AI analysis & aura science';
  renderList();
}

function renderList() {
  var l    = window.BLOG_LANG;
  var list = document.getElementById('blogList');
  var art  = document.getElementById('art-view');
  list.innerHTML = '';
  list.style.display = 'block';
  art.style.display  = 'none';

  for (var i = 0; i < POSTS.length; i++) {
    (function(p) {
      var card = document.createElement('div');
      card.className = 'blog-card';
      card.style.cursor = 'pointer';
      var tag   = l === 'kr' ? p.tagKr   : p.tagEn;
      var title = l === 'kr' ? p.titleKr : p.titleEn;
      var desc  = l === 'kr' ? p.descKr  : p.descEn;
      card.innerHTML =
        '<div class="blog-num">' + String(p.id).padStart(2,'0') + '</div>' +
        '<h2 class="blog-card-title">' + title + '</h2>' +
        '<p class="blog-card-desc">' + desc + '</p>' +
        '<div class="blog-card-meta"><span class="blog-tag">' + tag + '</span>' +
        '<span>Rich Aura Analytics</span><span>2026.01</span></div>';
      card.onclick = function() { openArticle(p.id); };
      list.appendChild(card);
    })(POSTS[i]);
  }
}

function goBackToList() {
  document.getElementById('art-view').style.display  = 'none';
  document.getElementById('blogList').style.display  = 'block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openArticle(id) {
  var l = window.BLOG_LANG;
  var p = null;
  for (var i = 0; i < POSTS.length; i++) {
    if (POSTS[i].id === id) { p = POSTS[i]; break; }
  }
  if (!p) { console.error('Post not found:', id); return; }

  document.getElementById('blogList').style.display = 'none';
  document.getElementById('art-view').style.display = 'block';
  document.getElementById('backLabel').textContent = l === 'kr' ? '목록으로' : 'Back to List';

  var title  = l === 'kr' ? p.titleKr : p.titleEn;
  var body   = l === 'kr' ? p.bodyKr  : p.bodyEn;
  var tag    = l === 'kr' ? p.tagKr   : p.tagEn;
  var author = l === 'kr' ? '작성자' : 'Author';
  var role   = l === 'kr' ? 'AI 관상 & 아우라 분석가' : 'AI Physiognomy & Aura Analyst';
  var btnTxt = l === 'kr' ? '&#8592; 목록보기' : '&#8592; Back to List';

  var el = document.getElementById('artContent');
  el.innerHTML = '';

  var frag = document.createDocumentFragment();

  var eyebrow = document.createElement('span');
  eyebrow.className = 'art-eyebrow';
  eyebrow.textContent = tag + ' · Rich Aura Analytics';
  frag.appendChild(eyebrow);

  var h1 = document.createElement('h1');
  h1.className = 'art-h1';
  h1.textContent = title;
  frag.appendChild(h1);

  var meta = document.createElement('div');
  meta.className = 'art-meta';
  meta.innerHTML = '<span>' + author + ': Rich Aura Analytics</span><span>2026.01</span>';
  frag.appendChild(meta);

  var bodyDiv = document.createElement('div');
  bodyDiv.className = 'art-content';
  bodyDiv.innerHTML = body;
  frag.appendChild(bodyDiv);

  var adSlot = document.createElement('div');
  adSlot.id = 'article-ad-slot';
  frag.appendChild(adSlot);

  var authorBox = document.createElement('div');
  authorBox.className = 'author-box';
  authorBox.innerHTML =
    '<div class="author-av">&#x1F52E;</div>' +
    '<div><div class="author-name">Rich Aura Analytics</div>' +
    '<div class="author-role">' + role + ' · richaura.store</div></div>';
  frag.appendChild(authorBox);

  var btnWrap = document.createElement('div');
  btnWrap.style.cssText = 'margin:2rem 0';
  var btn = document.createElement('button');
  btn.innerHTML = btnTxt;
  btn.style.cssText = 'display:block;width:100%;padding:1rem;text-align:center;background:#000;color:#fff;font-size:.82rem;font-weight:500;letter-spacing:.1em;border:none;border-radius:2px;cursor:pointer;';
  btn.onclick = goBackToList;
  btnWrap.appendChild(btn);
  frag.appendChild(btnWrap);

  el.appendChild(frag);
  window.scrollTo({ top: 0, behavior: 'smooth' });

  var slot = document.getElementById('article-ad-slot');
  if (slot) {
    slot.innerHTML = '<ins class="adsbygoogle" style="display:block;margin:2rem 0" data-ad-client="ca-pub-2421321072929849" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>';
    try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) {}
  }
}

// 초기 렌더링
window.addEventListener('load', function() {
  renderPage();
  var hash = window.location.hash;
  if (hash && hash.indexOf('#post-') === 0) {
    var id = parseInt(hash.replace('#post-', ''), 10);
    if (!isNaN(id)) { setTimeout(function() { openArticle(id); }, 100); }
  }
});
</script>
