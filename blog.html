<script>
var lang = localStorage.getItem('lang') || 'kr';

function setLang(l) {
  if (l) lang = l;
  localStorage.setItem('lang', lang);
  document.getElementById('lkr').classList.toggle('on', lang === 'kr');
  document.getElementById('len').classList.toggle('on', lang === 'en');
  document.getElementById('eyebrow').textContent    = lang === 'kr' ? '전문 콘텐츠' : 'Expert Content';
  document.getElementById('blog-title').textContent = lang === 'kr' ? '관상 & 아우라 인사이트' : 'Physiognomy & Aura Insights';
  document.getElementById('blog-sub').textContent   = lang === 'kr' ? '부자 관상, AI 분석, 아우라 과학에 관한 전문 아티클' : 'Expert articles on physiognomy, AI analysis & aura science';
  renderBlog();
}

function renderBlog() {
  var list = document.getElementById('blogList');
  var art  = document.getElementById('art-view');
  list.innerHTML = '';
  list.style.display = 'block';
  art.style.display  = 'none';
  POSTS.forEach(function(p) {
    var card  = document.createElement('div');
    card.className = 'blog-card';
    var tag   = lang === 'kr' ? p.tagKr   : p.tagEn;
    var title = lang === 'kr' ? p.titleKr : p.titleEn;
    var desc  = lang === 'kr' ? p.descKr  : p.descEn;
    card.innerHTML =
      '<div class="blog-num">' + String(p.id).padStart(2,'0') + '</div>' +
      '<h2 class="blog-card-title">' + title + '</h2>' +
      '<p class="blog-card-desc">' + desc + '</p>' +
      '<div class="blog-card-meta"><span class="blog-tag">' + tag + '</span>' +
      '<span>Rich Aura Analytics</span><span>2026.01</span></div>';
    card.addEventListener('click', (function(pid){ return function(){ openArticle(pid); }; })(p.id));
    list.appendChild(card);
  });
}

function goBackToList() {
  document.getElementById('art-view').style.display  = 'none';
  document.getElementById('blogList').style.display  = 'block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openArticle(id) {
  var p = null;
  for (var i = 0; i < POSTS.length; i++) {
    if (POSTS[i].id === id) { p = POSTS[i]; break; }
  }
  if (!p) return;

  document.getElementById('blogList').style.display = 'none';
  document.getElementById('art-view').style.display = 'block';

  var title  = lang === 'kr' ? p.titleKr : p.titleEn;
  var body   = lang === 'kr' ? p.bodyKr  : p.bodyEn;
  var tag    = lang === 'kr' ? p.tagKr   : p.tagEn;
  var author = lang === 'kr' ? '작성자'  : 'Author';
  var role   = lang === 'kr' ? 'AI 관상 & 아우라 분석가' : 'AI Physiognomy & Aura Analyst';
  var btnTxt = lang === 'kr' ? '&#8592; 목록보기' : '&#8592; Back to List';
  var backTxt = lang === 'kr' ? '목록으로' : 'Back to List';

  document.getElementById('backLabel').textContent = backTxt;

  var html = '';
  html += '<span class="art-eyebrow">' + tag + ' · Rich Aura Analytics</span>';
  html += '<h1 class="art-h1">' + title + '</h1>';
  html += '<div class="art-meta"><span>' + author + ': Rich Aura Analytics</span><span>2026.01</span></div>';
  html += '<div class="art-content">' + body + '</div>';
  html += '<div id="article-ad-slot"></div>';
  html += '<div class="author-box">';
  html +=   '<div class="author-av">&#x1F52E;</div>';
  html +=   '<div><div class="author-name">Rich Aura Analytics</div>';
  html +=   '<div class="author-role">' + role + ' · richaura.store</div></div>';
  html += '</div>';
  html += '<div style="margin:2rem 0">';
  html +=   '<button onclick="goBackToList()" style="display:block;width:100%;padding:1rem;text-align:center;background:#000;color:#fff;font-size:.82rem;font-weight:500;letter-spacing:.1em;border:none;border-radius:2px;cursor:pointer;">';
  html +=     btnTxt;
  html +=   '</button>';
  html += '</div>';

  document.getElementById('artContent').innerHTML = html;
  window.scrollTo({ top: 0, behavior: 'smooth' });
  renderArticleAd();
}

function renderArticleAd() {
  var slot = document.getElementById('article-ad-slot');
  if (!slot) return;
  slot.innerHTML = '<ins class="adsbygoogle" style="display:block;margin:2rem 0" data-ad-client="ca-pub-2421321072929849" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>';
  try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) {}
}

document.getElementById('artBack').addEventListener('click', goBackToList);

// 초기 렌더링
setLang();

// Hash routing: blog.html#post-N 직접 진입 처리
(function() {
  var hash = window.location.hash;
  if (hash && hash.indexOf('#post-') === 0) {
    var id = parseInt(hash.replace('#post-', ''), 10);
    if (!isNaN(id)) {
      setTimeout(function() { openArticle(id); }, 50);
    }
  }
})();
</script>
